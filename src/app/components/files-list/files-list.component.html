<div class="bg-white p-3">
  <ngb-alert *ngIf="alertMessage" type="danger" (closed)="alertMessage = ''"
    >{{ alertMessage }}
  </ngb-alert>
  <div class="d-flex justify-content-between mb-4">
    <h3>All files ({{ files.length }})</h3>
    <div>
      <button class="btn btn-danger" (click)="deleteObject()">
        Delete Object
      </button>
      &nbsp;
      <button class="btn btn-secondary" (click)="fileUpload.click()">
        Upload Object
      </button>
      <input
        type="file"
        (change)="fileUploadChanged($event)"
        #fileUpload
        [style]="{ display: 'none' }"
      />
    </div>
  </div>
  <!--   FILES TABLE -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Last modified</th>
        <th scope="col">Size</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let file of files; index as i"
        (click)="objectSelectionChanged(i)"
        [ngClass]="{ 'table-primary': i === selectedIndex }"
      >
        <td>
          <svg
            fill="#000000"
            viewBox="-6.5 0 32 32"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            class="image"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <title>file</title>
              <path
                d="M13.438 5.656l4.406 4.625c0.438 0.469 0.813 1.344 0.813 2.031v13.688c0 0.625-0.5 1.188-1.188 1.188h-16.281c-0.625 0-1.188-0.563-1.188-1.188v-20.031c0-0.625 0.563-1.188 1.188-1.188h10.25c0.688 0 1.563 0.406 2 0.875zM2.469 25.125h13.719c0.219 0 0.406-0.188 0.406-0.406v-11.438c0-0.219-0.188-0.406-0.406-0.406h-4.906c-0.219 0-0.406-0.188-0.406-0.406v-5.219c0-0.219-0.156-0.375-0.375-0.375h-8.031c-0.219 0-0.375 0.156-0.375 0.375v17.469c0 0.219 0.156 0.406 0.375 0.406zM15.219 10.531l-1.969-2.125c-0.156-0.156-0.281-0.094-0.281 0.125v1.906c0 0.188 0.188 0.375 0.375 0.375h1.75c0.219 0 0.281-0.125 0.125-0.281zM4.875 8.719h3.875c0.406 0 0.781 0.375 0.781 0.813v0.469c0 0.406-0.375 0.781-0.781 0.781h-3.875c-0.438 0-0.813-0.375-0.813-0.781v-0.469c0-0.438 0.375-0.813 0.813-0.813zM4.875 12.906h3.875c0.406 0 0.781 0.375 0.781 0.813v0.469c0 0.406-0.375 0.781-0.781 0.781h-3.875c-0.438 0-0.813-0.375-0.813-0.781v-0.469c0-0.438 0.375-0.813 0.813-0.813zM13.719 19.156h-8.844c-0.438 0-0.813-0.344-0.813-0.781v-0.469c0-0.438 0.375-0.781 0.813-0.781h8.844c0.406 0 0.813 0.344 0.813 0.781v0.469c0 0.438-0.406 0.781-0.813 0.781zM13.719 23.438h-8.844c-0.438 0-0.813-0.344-0.813-0.75v-0.5c0-0.438 0.375-0.781 0.813-0.781h8.844c0.406 0 0.813 0.344 0.813 0.781v0.5c0 0.406-0.406 0.75-0.813 0.75z"
              ></path>
            </g>
          </svg>
        </td>
        <td>
          {{ file.name }}
        </td>
        <td>{{ file.last_modified | date : "dd.MM.yyyy" }}</td>
        <td>{{ file.size | filesize }}</td>
      </tr>
    </tbody>
  </table>
</div>
